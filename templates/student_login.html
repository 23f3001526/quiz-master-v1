<!DOCTYPE html>
<html>
    <head>
        <title>Student Login</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
            background-color: #f0f7ff; 
            color: #333333; 
            font-family: Arial, sans-serif;
        }
        </style>
    </head>
    <body>
        <div class="text-bg-warning p-3" style="text-align: center; font-size: x-large; font-weight: 650;">QUIZ PLATFORM</div>
        <div id="main">
            <div id="canvas">
                <div id="user-form-body">
                    <h1>Student Login</h1>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                    {{ error }}
                    </div>
                    {% endif %}
                    <form action="/studentlogin" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="enter username" name="u_name">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="enter password" name="pwd">
                        </div>
                        <div style="text-align: center;">
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </form>
                        <div id="user">
                            Are you a new user ? 
                            <br>
                            <a href="/studentregister">Student register</a>
                            <br>
                            Go to Home
                            <br>
                            <a href="/home">Home</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
