<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .question-box {
            border: 1px solid #000;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .btn-next {
            background-color: #4CAF50;
            color: white;
        }
        .btn-submit {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Start the Quiz</h2>
    
    <div class="container">
        <form method="POST">
            {% for question in questions %}
                <div class="question-box">
                    <p><strong>Q{{ loop.index }}:</strong> {{ question.question_statement }}</p>
                    
                    <label><input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}</label><br>
                    <label><input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}</label>
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
