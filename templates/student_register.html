<!DOCTYPE html>
<html>
    <head>
        <title>Influencer Registration</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
            background-color: #f0f7ff; 
            color: #333333; 
            font-family: Arial, sans-serif;
        }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="canvas">
                <div id="student-form-body">
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                    {{ message }}
                    </div>
                    {% endif %}
                    <h2>Student Registration</h2>
                    <form action="/studentregister" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="enter username" name="u_name">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwd" placeholder="enter password" name="pwd">
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="fullname" placeholder="enter fullname" name="flname">
                        </div>
                        <div class="mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="qualification" placeholder="enter qualification" name="qual">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" placeholder="enter date of birth" name="dobirth">
                        </div>
                       
                        <br>
                        <div style="text-align: center;">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </form>
                        <div id="user">
                            Already registered?
                            <a href="/studentlogin">login</a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
